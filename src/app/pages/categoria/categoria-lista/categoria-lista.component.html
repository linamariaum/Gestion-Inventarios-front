<p>Disponibles en el sistema</p>
<nz-table #basicTable [nzData]="categorias" [nzBordered]="true" [nzLoading]="cargando">
  <thead>
      <tr>
        <th scope="col"><strong>ID</strong></th>
        <th scope="col"><strong>Nombre Categor√≠a</strong></th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categoria of basicTable.data; let i = index">
      <td [id]="'categoria-id-' + i">{{ categoria.id }}</td>
      <td [id]="'categoria-nombre-' + i"><i nz-icon nzType="tag"></i> {{ categoria.nombre }}</td>
    </tr>
  </tbody>
</nz-table>
